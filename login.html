<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="icons8-authentication-48.png" type="image/x-icon"> <!--FAVICON CODE-->
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
    <div class="container">
        <div class="box shadow p-3 mb-5 rounded position-absolute top-50 start-50 translate-middle bg-opacity-25 rounded-0 p-5  w-50-sm  needs-validation">
            <h2 class="mb-4">Welcome!</h2>
            <div class="form-floating has-validation">
                <input type="text" class="inputBorder form-control mb-2 rounded-0 border-0 border-bottom border-2" id ="userName" placeholder="Username or email" required>
                <label for="user">Username</label>
                <!--TODO: Add validation feedback for user authentication-->
                <!--TODO: Change border when input box is selected-->
                <div class="invalid-feedback">
                    Enter your username
                </div>
            </div> 
            <div class="form-floating">
                <input type="password" class="inputBorder form-control mb-4 rounded-0 border-0 border-bottom border-2" id ="usrPassword" placeholder="Password">
                <label for="pwrd">Password</label>
            </div> 
            <div class="mb-sm-3 mt-sm-3">
                <p><a href="" class="forgotPswrd">Forgot password?</a></p>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary rounded-0" onclick="showClick()">Sign In</button>
                <!-- <button type="button" class="btn btn-outline-primary">Sign Up</button> -->
            </div>

        </div>

   </div>
</body>
</html>
