<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
    <div class="container">
        <div class="box shadow p-3 mb-5 rounded position-absolute top-50 start-50 translate-middle bg-opacity-25 rounded-0 p-5 w-100-sm needs-validation">
            <!--TODO: Arrange Company Logo-->
            <!-- <img src="./AA_logo.png" alt="American Logo" class="img-fluid"> -->
            <h2 class="mb-4 text-center user-select-none">Welcome!</h2>
            <div class="form-floating has-validation">
                <input type="text" class="inputBorder form-control mb-2 rounded-0 border-0 border-bottom border-2" id ="userName" placeholder="Username or email" required>
                <label for="userName">Username</label>
                <!--TODO: Add validation feedback for user authentication-->
                <!--TODO: Change border when input box is selected-->
            </div> 
            <div class="form-floating">
                <input type="password" class="inputBorder form-control mb-4 rounded-0 border-0 border-bottom border-2" id ="usrPassword" placeholder="Password" required>
                <label for="usrPassword">Password</label>
            </div> 
            <div class="mb-sm-3 mt-sm-3">
                <p><a href="" class="forgotPswrd">Forgot password?</a></p>
            </div>
            <div class="d-grid gap-3" >
                <button type="button" class="btn btn-primary rounded-0" onclick="showClick()">Sign In</button>
                <button type="button" class="btn btn-outline-primary rounded-0" onclick="signUp()">Sign Up</button>
            </div>

        </div>

   </div>
